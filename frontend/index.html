<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2f7, #cfd9df);
      min-height: 100vh;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #34495e;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
      transition: all 0.2s;
    }

    button:hover {
      background: #2c3e50;
      transform: translateY(-1px);
    }

    .btn-delete { background: #e74c3c; font-size: 12px; }
    .btn-edit { background: #f39c12; font-size: 12px; }
    .btn-status { background: #27ae60; font-size: 12px; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #f4f6f8;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-left: 4px solid #34495e;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .task-actions {
      display: flex;
      justify-content: flex-end;
      gap: 5px;
    }

    .status {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      text-transform: uppercase;
      background: #95a5a6;
    }

    .completed { background: #27ae60; }
    .pending { background: #e67e22; }

    .muted {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 8px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- REGISTER -->
  <div class="card">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <div class="muted" id="regMsg"></div>
  </div>

  <!-- LOGIN -->
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="muted" id="loginMsg"></div>
  </div>

  <!-- CREATE / EDIT TASK -->
  <div class="card">
    <h2 id="formTitle">Create Task</h2>
    <input type="hidden" id="editTaskId">
    <input type="text" id="title" placeholder="Task title">
    <input type="text" id="description" placeholder="Task description">

    <button id="btnCreate" onclick="createTask()">Create</button>
    <button id="btnUpdate" class="hidden" onclick="updateTask()">Update</button>
    <button id="btnCancel" class="hidden" onclick="cancelEdit()">Cancel</button>
  </div>

  <!-- TASK LIST -->
  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Your Tasks</h2>
      <button onclick="getTasks()">Refresh</button>
    </div>
    <ul id="taskList"></ul>
  </div>

<script>
const API = "http://localhost:5000/api/v1";
let token = localStorage.getItem("token") || "";

/* ---------- AUTH ---------- */

async function register() {
  const email = regEmail.value;
  const password = regPassword.value;

  const res = await fetch(`${API}/auth/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: email.split("@")[0],
      email,
      password
    })
  });

  regMsg.innerText = res.ok ? "Registered! Please login." : "Registration failed";
}

async function login() {
  const res = await fetch(`${API}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();

  if (res.ok) {
    token = data.token;
    localStorage.setItem("token", token);
    loginMsg.innerText = "Login successful";
    getTasks();
  } else {
    loginMsg.innerText = "Login failed";
  }
}

/* ---------- TASK CRUD ---------- */

async function createTask() {
  if (!token) return alert("Login first");

  await fetch(`${API}/tasks`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      title: title.value,
      description: description.value
    })
  });

  clearForm();
  getTasks();
}

async function getTasks() {
  if (!token) return;

  const res = await fetch(`${API}/tasks`, {
    headers: { "Authorization": "Bearer " + token }
  });

  const tasks = await res.json();

  taskList.innerHTML = tasks.map(t => `
    <li>
      <div class="task-header">
        <div>
          <strong>${t.title}</strong><br>
          <small>${t.description || ""}</small>
        </div>
        <span class="status ${t.status}">${t.status}</span>
      </div>

      <div class="task-actions">
        <button class="btn-status" onclick="toggleStatus('${t._id}','${t.status}')">
          ${t.status === "pending" ? "Complete" : "Reopen"}
        </button>
        <button class="btn-edit" onclick="editTask('${t._id}','${t.title}','${t.description}')">Edit</button>
        <button class="btn-delete" onclick="deleteTask('${t._id}')">Delete</button>
      </div>
    </li>
  `).join("");
}

async function deleteTask(id) {
  await fetch(`${API}/tasks/${id}`, {
    method: "DELETE",
    headers: { "Authorization": "Bearer " + token }
  });
  getTasks();
}

async function toggleStatus(id, status) {
  await fetch(`${API}/tasks/${id}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      status: status === "pending" ? "completed" : "pending"
    })
  });
  getTasks();
}

function editTask(id, t, d) {
  formTitle.innerText = "Edit Task";
  editTaskId.value = id;
  title.value = t;
  description.value = d;
  btnCreate.classList.add("hidden");
  btnUpdate.classList.remove("hidden");
  btnCancel.classList.remove("hidden");
}

async function updateTask() {
  await fetch(`${API}/tasks/${editTaskId.value}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      title: title.value,
      description: description.value
    })
  });
  cancelEdit();
  getTasks();
}

function cancelEdit() {
  clearForm();
  formTitle.innerText = "Create Task";
  btnCreate.classList.remove("hidden");
  btnUpdate.classList.add("hidden");
  btnCancel.classList.add("hidden");
}

function clearForm() {
  title.value = "";
  description.value = "";
  editTaskId.value = "";
}
</script>

</body>
</html>
